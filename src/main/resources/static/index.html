<!DOCTYPE html>
<html ng-app="Storages">
	<head>
		<base href="/"/>
		<title ng-bind="title"></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/styles/vendor/styles.min.css"/>
		<link rel="stylesheet" type="text/css" href="/styles/app.min.css"/>
	</head>
	<body ng-controller="ParentCtrl as prnt">
		<div class="container-fluid">
			<header class="row text-center page-header" ng-show="header"><h3>
					Справочно-информационная база данных о местах хранения архивных документов по личному составу в государственных, муниципальных и ведомственных архивах
				</h3></header>
			<nav class="row">
				<div class="col-md-12">
					<ng-include src="topMenu" class='pull-left'></ng-include>
					<div class='pull-right fio-section'>
						<span ng-bind='user.fio'></span>
						<span class='vertical-separator'>|</span>
						<button class='btn btn-default btn-quit' ng-click='prnt.logout()'>Выход</button>
					</div>
				</div>
			</nav>
			<div class="row">
			<div ng-view class="col-md-12"></div>
			</div>
		</div>
	<alert ng-show='prnt.msg' id='greeting' class='ng-cloak'>Доброго времени суток <span>{{user.fio}}</span></alert>
	<script src="/scripts/vendor/script.min.js"></script>
	<script src="/scripts/app.min.js"></script>
</body>
</html>
