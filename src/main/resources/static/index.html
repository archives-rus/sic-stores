<!DOCTYPE html>
<html ng-app="Storages">
	<head>
		<base href="/"/>
		<title ng-bind="title"></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/styles/vendor/styles.min.css"/>
		<link rel="stylesheet" type="text/css" href="/styles/app.min.css"/>
		<link rel="stylesheet" type="text/css" href="styles/fonts.css"/>
		<link rel="stylesheet" type="text/css" href="styles/styles.css"/>
	</head>
	<body ng-controller="ParentCtrl as prnt" class="mainPages">

		<div class="container-fluid">
			<div class="row">
				<header class="col-md-12">
					<h2>Справочно-информационная база данных о местах хранения архивных документов по личному составу
						в федеральных, государственных, муниципальных и ведомственных архивах</h2>
				</header>
			</div>
			<nav class="row">
				<div class="col-md-12">
					<div class="btn-group">
						<a href="/" class="btn btn-default" ng-class="{'current-view': prnt.isCurrent('/')}">Поиск</a>
						<a href="/reports" class="btn btn-default" ng-class="{'current-view': prnt.isCurrent('/reports')}">Отчеты</a>
						<a href="/jrch" class="btn btn-default" ng-class="{'current-view': prnt.isCurrent('/jrch')}">Журнал регистрации изменений</a>
					</div>
					<div class='pull-right'>
						<span ng-bind='user.fio'></span>
						<span class='vertical-separator'>|</span>
						<button class='btn btn-default' ng-click='prnt.logout()'>Выход</button>
					</div>
				</div>
			</nav>
			<nav class="row">
				<div class="col-md-12">
					<ng-include src="topMenu" class='pull-left'></ng-include>
				</div>
			</nav>
			<div class="row">
				<div ng-view class="col-md-12"></div>
			</div>
		</div>
	<alert ng-show='prnt.msg' id='greeting' class='ng-cloak'>Доброго времени суток <span>{{user.fio}}</span></alert>
	<script src="/scripts/vendor/script.min.js"></script>
	<script src="/scripts/app.min.js"></script>
</body>
</html>
