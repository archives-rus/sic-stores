<div class='col-sm-12 col-md-12' ng-controller="LoadEPGUCtrl as ctrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title text-center">Загрузка заявки пользователя</div>
		</div>
		<div class="panel-body">
			<form ng-submit="ctrl.upload()">
				<div class="form-group">
					<label for="epguData" class='control-label'>Выберите файл с данными заявки:</label>
					<input type="text" readonly="" ng-model="ctrl.file.name" class="form-control" ng-click="ctrl.openFile()"/>
					<input type="file" id="epguData" file-model='ctrl.file' style="display:none"/> 
				</div>
				<div class="form-group text-center">
					<button type="submit" class='btn btn-default' ng-disabled="ctrl.wrongFile()"><span 
							class='glyphicon glyphicon-upload'></span> Загрузить</button>
				</div>
				<div class='clearfix'></div>
			</form>
			<div class="bg-warning text-right text-danger load-error" ng-show="ctrl.error">{{ctrl.error}}</div>
			<div class="bg-info text-right text-success load-success" ng-show="ctrl.success">Данные успешно загружены</div>
		</div>
	</div>
</div>
