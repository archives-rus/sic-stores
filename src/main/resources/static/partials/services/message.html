<div class="modal-header">
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body" ng-switch="isArray()">
	<div ng-switch-when="true">
		<p ng-repeat="msg in message">{{msg}}</p>
	</div>
	<div ng-switch-default="">
		{{message}}
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="ok()">Закрыть</button>
</div>
