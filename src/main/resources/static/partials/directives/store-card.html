<div ng-switch='isArchive()' class="storage-place">
	<div ng-switch-when="Архив">
		<div class='form-group'>
			<label class='col-sm-2'><span style="color: red" ng-show="edit">*</span> Место хранения</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="getText(data.type, places)"></span>
				<select ng-switch-when='true' ng-model="data.type" ng-options="place.id as place.fullValue for place in places" class='form-control'></select>
			</div>
			<label class='col-sm-2'><span style="color: red" ng-show="edit">*</span> Архив</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="getText(data.archive, archives)"></span>
				<select ng-switch-when='true' ng-model="data.archive" ng-options="archive.id as archive.fullValue for archive in archives" class='form-control'></select>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class='form-group'>
			<label class='col-sm-2'><span style="color: red" ng-show="edit">*</span> Уровень архива</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="getText(data.level, levels)"></span>
				<select ng-switch-when='true' ng-model="data.level" ng-options="level.id as level.fullValue for level in levels" class='form-control'></select>
			</div>
			<label class='col-sm-2'><span style="color: red" ng-show="edit">*</span> Адрес архива</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="getText(data.adres, addresses(data.archive))"></span>
				<select ng-switch-when='true' ng-model="data.adres" ng-options="adres.id as adres.fullValue for adres in addresses(data.archive)" class='form-control'></select>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class='form-group'>
			<label class='col-sm-2'><span style="color: red" ng-show="edit">*</span> Номер фонда</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false'>{{data.prefix}}{{data.number}}{{data.suffix}}</span>
				<div ng-switch-when='true' class="input-group">
					<input ng-model="data.prefix" class="form-control" style='width: 60px'/>
					<input ng-model="data.number" mask='ddddddd' restrict='reject' class='form-control' style='width: 60px'/>
					<input ng-model="data.suffix" class='form-control' style='width: 60px'/>
				</div>
			</div>
			<label class='col-sm-2'><span ng-show="edit">&nbsp;</span> Телефон</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="data.phone"></span>
				<input class='form-control'  ng-switch-when='true' ng-model='data.phone'/> 
			</div>
		</div>
		<div class="clearfix"></div>

		<div ng-show="edit" class='form-group'>
			<div class="col-sm-offset-2 col-sm-4">
				<div style="display: inline-block; width: 60px">префикс</div>
				<div style="display: inline-block; width: 60px" class="text-center">№</div>
				<div style="display: inline-block; width: 60px">литера</div>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class='form-group'>
			<label class='col-sm-2'><span style="color: red" ng-show="edit">*</span> Название фонда</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="data.fondName"></span>
				<input class='form-control' ng-switch-when='true' ng-model='data.fondName'/> 
			</div>
			<label class='col-sm-2'><span ng-show="edit">&nbsp;</span> Электронная почта</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="data.email"></span>
				<input class='form-control' ng-switch-when='true' ng-model='data.email'/> 
			</div>
		</div>

		<div class="clearfix"></div>

		<div class='form-group'>
			<label class="col-sm-2"><span style="color: red" ng-show="edit">*</span> Годы</label>
			<div class='col-sm-4'  ng-switch="edit">
				<span ng-switch-when='false'>{{data.startYear}}-{{data.endYear}}</span>
				<div ng-switch-when='true' class="form-inline">
					<div class="input-group" style="width: 100px">
						<label class="input-group-addon control-label small-width">c:</label>
						<input ng-model="data.startYear" mask='dddd' restrict='reject' class='form-control' style="width:50px !important;"/>
					</div>
					<div class="input-group" style="width: 100px">
						<label class="input-group-addon control-label small-width">по:</label> 
						<input ng-model="data.endYear" mask='dddd' restrict='reject' class='form-control' style="width:50px !important;" />
					</div>
				</div>
			</div>
			<label class='col-sm-2'><span ng-show="edit">&nbsp;</span> Архивохранилище</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="data.shron"></span>
				<input class='form-control' ng-switch-when='true' ng-model='data.shron'/> 
			</div>
		</div>

		<div class='clearfix'></div>

		<div class='form-group'>
			<label class="col-sm-2"><span ng-show="edit">&nbsp;</span> Количество ед. хр.</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="data.ucount"></span>
				<input class='form-control' mask='ddddddd' restrict='reject' ng-switch-when='true' ng-model='data.ucount' width="50px"/> 
			</div>
		</div>

		<div class='clearfix'></div>
		<div ng-include="'partials/includes/docs-content.html'"></div>
		<div class='clearfix'></div>
	</div>

	<div ng-switch-when="Организация">
		<div class='form-group'>
			<label class='col-sm-2'><span style="color: red" ng-show="edit">*</span> Место хранения</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="getText(data.type, places)"></span>
				<select ng-switch-when='true' ng-model="data.type" ng-options="place.id as place.fullValue for place in places" class='form-control'></select>
			</div>
			<label class='col-sm-2'>Архив источник комплектования</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="getText(data.archive, archives)"></span>
				<select ng-switch-when='true' ng-model="data.archive" ng-options="archive.id as archive.fullValue for archive in archives" class='form-control'></select>
			</div>
		</div>
		<div class='clearfix'></div>
		<div class='form-group'>
			<label class='col-sm-2'><span style="color: red" ng-show="edit">*</span> Адрес организации</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="data.orgAdres"></span>
				<input class='form-control' ng-switch-when='true' ng-model='data.orgAdres'/> 
			</div>
		</div>
		<div class='clearfix'></div>
		<div class='form-group'>
			<label class='col-sm-2'><span ng-show="edit">&nbsp;</span> Телефон организации</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="data.orgPhone"></span>
				<input class='form-control' ng-switch-when='true' ng-model='data.orgPhone'/> 
			</div>
		</div>
		<div class='clearfix'></div>
		<div class='form-group'>
			<label class='col-sm-2'><span ng-show="edit">&nbsp;</span> Электронная почта организации</label>
			<div class='col-sm-4' ng-switch="edit">
				<span ng-switch-when='false' ng-bind="data.email"></span>
				<input class='form-control' ng-switch-when='true' ng-model='data.email'/> 
			</div>
		</div>
		<div class='clearfix'></div>
		<div ng-include="'partials/includes/docs-content.html'"></div>
		<div class='clearfix'></div>
	</div>
	<div ng-switch-default="">
		<label class='col-sm-2'>Место хранения</label>
		<div class='col-sm-4' ng-switch="edit">
			<select ng-switch-when='true' ng-model="data.type" ng-options="place.id as place.fullValue for place in places" class='form-control'></select>
		</div>
		<div class='clearfix'></div>
	</div>
</div>
