<div ng-switch="ctrl.page && stream">
	<div ng-switch-when="true" sp-paginator="" data="ctrl.page" load="ctrl.loadPage(page)" title-page="Карточка"></div>
</div>
<div class="panel panel-default">
	<div class="panel-heading panel-title">Наименование организации и её переименования</div>
	<div sp-names-table="" data='ctrl.data.names' edit='ctrl.edit'></div>
</div>

<div class="panel panel-default">
	<div class="panel-heading panel-title">Места хранения</div>
	<div class="panel-body">
		<div class="btn-group pull-left card-icons" ng-show="ctrl.edit">
			<button class="btn btn-default" ng-click="ctrl.add()"><span class="btn-plus"></span></button>
			<button class="btn btn-default" ng-click="ctrl.remove()" ng-show="ctrl.places.length > 0"><span class="btn-remove"></span></button>
		</div>
		<div ng-switch="ctrl.places.length">
			<div ng-switch-when="0" class="clearfix"></div>
			<div ng-switch-default="">
				<div ng-switch="ctrl.place">
					<div ng-switch-when="undefined" class="clearfix"></div>
					<div ng-switch-default="" sp-paginator="" ng-show="ctrl.place" data="ctrl.place" load="ctrl.loadPlace(page)" title-page="Запись"></div>
				</div>
				<div sp-store-card="" data="ctrl.place.content" edit='ctrl.edit'></div>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading panel-title">Сведения о награждениях</div>
	<div sp-docs-table="" doc-type='Название награды' data='ctrl.data.rewards' type-data='rewardTypes' edit='ctrl.edit'></div>
</div>

<div class="panel panel-default">
	<div class="panel-heading panel-title">Сведения о загранкомандировках</div>
	<div sp-docs-table="" doc-type='Вид документа' data='ctrl.data.trips' type-data='tripTypes' edit='ctrl.edit'></div>
</div>

<div class="col-sm-6 text-right" ng-show="ctrl.data.id">Имя пользователя:	<span ng-bind="ctrl.data.user.fio"></span></div>
<div class="col-sm-6" ng-show="ctrl.data.id">Дата корректировки: <span ng-bind="ctrl.data.updateDate"></span></div>
