<!DOCTYPE html>
<html>
	<head>
		<title>Места хранения::Авторизация</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles/vendor/styles.min.css"/>
		<link rel="stylesheet" type="text/css" href="styles/login.min.css"/>
	</head>
	<body ng-app="LoginStorages" ng-controller="LoginCtrl">
		<div class="container">
			<div class="row">
				<header class="col-md-8 col-md-offset-2 text-center">
					<h2>Справочно-информационный центр федеральных государственных архивов</h2>
				</header>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading panel-title text-center">Вход в систему</div>
						<form role="form" ng-submit="login()" novalidate=""  class="panel-body" name="Login">
							<div class="form-group form-inline text-right">
								<label for="username" class="control-label">Логин:</label> 
								<input type="text" id="username" class="form-control" name="username" ng-model="cred.username"/>
							</div>
							<div class="form-group form-inline text-right">
								<label for="password" class="control-label">Пароль:</label> 
								<input type="password" id="password" class="form-control" name="password" ng-model="cred.password"/>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-default" ng-disabled="Login.$invalid">Вход</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<alert ng-show="wrongauth" class="ng-cloak" id='wrongauth'>Неправильный логин / пароль</alert>
	<script src="scripts/vendor/script.min.js"></script>
	<script src="scripts/login.min.js"></script>
</body>
</html>
