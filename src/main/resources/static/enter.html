<!DOCTYPE html>
<html>
	<head>
		<title>Места хранения::Авторизация</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles/vendor/styles.min.css"/>
		<link rel="stylesheet" type="text/css" href="styles/login.min.css"/>
	</head>
	<body ng-app="LoginStorages" ng-controller="LoginCtrl" class="login-class">
		<div class="container">
			<div class="row">
				<header class="col-md-8 col-md-offset-2 text-center">
					<h2>Справочно-информационная база данных о местах хранения архивных документов по личному составу
						в федеральных, государственных, муниципальных и ведомственных архивах</h2>
				</header>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<form role="form" ng-submit="login()" novalidate=""  class="panel-body" name="Login">
							<img src="img/vert-line.png" class="vert-line col-md-offset-3"/>
							<div class="form-group form-inline text-right">
								<label for="username" class="control-label col-md-4">Логин</label> 
								<input type="text" id="username" class="form-control" required=""
									   name="username" ng-model="cred.username"/>
							</div>
							<div class="form-group form-inline text-right">
								<label for="password" class="control-label col-md-4">Пароль</label> 
								<input type="password" id="password" class="form-control" required=""
									   name="password" ng-model="cred.password"/>
							</div>
							<div>
								<button type="submit" class="btn btn-default btn-enter col-md-offset-6" ng-disabled="Login.$invalid">Войти</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<alert ng-show="wrongauth" class="ng-cloak" id='wrongauth'>Неправильный логин / пароль</alert>
	<script src="scripts/vendor/script.min.js"></script>
	<script src="scripts/login.min.js"></script>
</body>
</html>
